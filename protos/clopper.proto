syntax = "proto3";

package hopperextension;

// The greeting service definition.
service Clopper {
        // Greeting
        rpc SayHello (HelloRequest) returns (Greeting) {}
        
        // Status Updates
        rpc UpdateStatus (StatusRequest) returns (InstanceUpdate) {}
        
        // Execute hopper
        rpc ExecuteHopper (HopRequest) returns (HopResults) {}
}

message HelloRequest {
        string request=1;
}

message Greeting {
        string greeting = 1;
}

message StatusRequest {
        string request=1;
}

message InstanceUpdate {
        string status = 1;
	string name=2;
}

message HopRequest {
        string trigger = 1;
        
}

message HopResults {
	string status = 1;
	string name=2;
        string data=3;
}
